{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Delete task</h1>
    <form action="{% url 'tasks:delete' %}" method="get">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock %}
